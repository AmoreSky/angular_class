<div class="sidebar-wrapper" [class.sidebar-open]="isOpen">
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <span class="logo">
                    <img src="/assets/hiring.png" alt="Hirein Logo">
                </span>
                <h4>Hirein</h4>
            </div>
            <button class="sidebar-close" (click)="toggleSidebar()" aria-label="Close sidebar">×</button>
        </div>

        <div class="profile">
            <div class="avatar"><img src="/assets/avatar-placeholder.png" alt="user"></div>
            <div class="meta">
                <div class="name">{{userName}}</div>
                <div class="role">{{userRole}}</div>
            </div>
        </div>

        <div class="menu-title">Client Menu</div>
        <nav class="nav">
            <a routerLink="/client-dashboard" routerLinkActive="active">
                <span class="nav-icon">
                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
